<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EARO - Treasure Box</title>
    <style>
        *{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
        :root{--primary-gradient:linear-gradient(135deg,#8B5CF6,#7C3AED);--light-bg:linear-gradient(135deg,#F6F3FF,#EDE7F6);--card-light:rgba(255,255,255,0.7);--text-light:#333;--shadow-light:0 8px 25px rgba(0,0,0,0.15);}
        body{background:var(--light-bg);color:var(--text-light);min-height:100vh;padding-bottom:80px;}
        .container{max-width:100%;padding:15px;}
        .header{display:flex;justify-content:space-between;align-items:center;padding:15px 0;margin-bottom:20px;}
        .back-btn{background:none;border:none;font-size:20px;cursor:pointer;}
        .logo{font-size:24px;font-weight:700;background:var(--primary-gradient);-webkit-background-clip:text;background-clip:text;color:transparent;}
        .treasure-card{background:var(--card-light);backdrop-filter:blur(15px);border-radius:25px;padding:40px 30px;box-shadow:var(--shadow-light);border:1px solid rgba(255,255,255,0.3);text-align:center;margin-bottom:30px;}
        .treasure-box{width:150px;height:150px;background:linear-gradient(135deg,#FFD700,#FFA500);margin:20px auto;border-radius:20px;display:flex;align-items:center;justify-content:center;font-size:60px;cursor:pointer;transition:transform 0.3s ease;}
        .treasure-box:hover{transform:scale(1.1);}
        .reward-amount{font-size:32px;font-weight:700;background:var(--primary-gradient);-webkit-background-clip:text;background-clip:text;color:transparent;margin:20px 0;}
        .bottom-nav{position:fixed;bottom:0;left:0;right:0;background:var(--card-light);backdrop-filter:blur(15px);border-top:1px solid rgba(255,255,255,0.3);display:flex;justify-content:space-around;padding:10px 0;z-index:100;}
        .nav-item{display:flex;flex-direction:column;align-items:center;text-decoration:none;color:var(--text-light);font-size:12px;}
        .nav-item.active{color:#8B5CF6;}
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="back-btn" onclick="window.location.href='dashboard.html'">‚Üê</button>
            <div class="logo">EARO</div>
            <div style="width:24px;"></div>
        </div>
        <div class="treasure-card">
            <div style="font-size:28px;font-weight:600;margin-bottom:10px;">Treasure Box</div>
            <div style="margin-bottom:20px;">Open to reveal your reward!</div>
            <div class="treasure-box" id="treasureBox">üéÅ</div>
            <div id="rewardDisplay" style="display:none;">
                <div>You found:</div>
                <div class="reward-amount" id="rewardAmount">‚Çπ0</div>
            </div>
        </div>
    </div>
    
    <div class="bottom-nav">
        <a href="dashboard.html" class="nav-item"><div style="font-size:20px;">üè†</div><div>Home</div></a>
        <a href="tasks.html" class="nav-item"><div style="font-size:20px;">üìã</div><div>Tasks</div></a>
        <a href="treasure.html" class="nav-item active"><div style="font-size:20px;">ü™ô</div><div>Treasure</div></a>
        <a href="withdraw.html" class="nav-item"><div style="font-size:20px;">üí∏</div><div>Withdraw</div></a>
        <a href="profile.html" class="nav-item"><div style="font-size:20px;">üë§</div><div>Profile</div></a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const supabaseUrl = 'https://yxzztomtgaqmboquoszg.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inl4enp0b210Z2FxbWJvcXVvc3pnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI0MzU4OTQsImV4cCI6MjA3ODAxMTg5NH0.NKaBpeTUE3zgcyCOl_mbF1NJHGry5I8vBDzkb1RS1DY';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
        let currentUser = null;
        let treasureOpened = false;

        supabase.auth.getSession().then(({ data: { session } }) => {
            if (!session) window.location.href = 'index.html';
            currentUser = session.user;
        });

        document.getElementById('treasureBox').addEventListener('click', async function() {
            if (treasureOpened) return;
            
            const box = this;
            box.style.transform = 'scale(0.9)';
            box.innerHTML = 'üí∞';
            
            setTimeout(async () => {
                try {
                    const reward = Math.floor(Math.random() * 11) + 5; // ‚Çπ5-‚Çπ15
                    
                    await supabase.from('treasure_logs').insert([{ 
                        user_id: currentUser.id, 
                        reward: reward, 
                        created_at: new Date().toISOString() 
                    }]);
                    
                    const { data: user } = await supabase.from('users').select('wallet, total_earned').eq('id', currentUser.id).single();
                    const newWallet = user.wallet + reward;
                    const newTotal = user.total_earned + reward;
                    
                    await supabase.from('users').update({ 
                        wallet: newWallet, 
                        total_earned: newTotal 
                    }).eq('id', currentUser.id);
                    
                    await supabase.from('transactions').insert([{ 
                        user_id: currentUser.id, 
                        amount: reward, 
                        type: 'credit', 
                        reason: 'Treasure Box', 
                        created_at: new Date().toISOString() 
                    }]);
                    
                    document.getElementById('rewardAmount').textContent = '‚Çπ' + reward;
                    document.getElementById('rewardDisplay').style.display = 'block';
                    treasureOpened = true;
                    
                } catch (error) {
                    console.error('Error opening treasure:', error);
                    box.innerHTML = 'üéÅ';
                    box.style.transform = 'scale(1)';
                }
            }, 500);
        });
    </script>
</body>
</html>
