<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EARO - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        :root {
            --primary-gradient: linear-gradient(135deg, #8B5CF6, #7C3AED);
            --secondary-gradient: linear-gradient(135deg, #C4B5FD, #A78BFA);
            --light-bg: linear-gradient(135deg, #F6F3FF, #EDE7F6);
            --dark-bg: linear-gradient(135deg, #1A1A1A, #2E2A36);
            --card-light: rgba(255, 255, 255, 0.7);
            --card-dark: rgba(255, 255, 255, 0.1);
            --text-light: #333;
            --text-dark: #F5F5F5;
            --shadow-light: 0 8px 25px rgba(0,0,0,0.15);
            --shadow-dark: 0 8px 25px rgba(0,0,0,0.4);
            --accent: #8B5CF6;
        }
        
        body {
            background: var(--light-bg);
            color: var(--text-light);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.5s ease;
        }
        
        body.dark-mode {
            background: var(--dark-bg);
            color: var(--text-dark);
        }
        
        .login-container {
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        
        .logo {
            font-size: 48px;
            font-weight: 700;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 20px;
        }
        
        .tagline {
            font-size: 16px;
            opacity: 0.8;
            margin-bottom: 40px;
        }
        
        .login-card {
            background: var(--card-light);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            padding: 40px 30px;
            box-shadow: var(--shadow-light);
            border: 1px solid rgba(255, 255, 255, 0.3);
            margin-bottom: 30px;
        }
        
        .dark-mode .login-card {
            background: var(--card-dark);
            box-shadow: var(--shadow-dark);
        }
        
        .login-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .login-subtitle {
            font-size: 14px;
            opacity: 0.7;
            margin-bottom: 30px;
        }
        
        .google-btn {
            width: 100%;
            padding: 15px;
            background: var(--primary-gradient);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: transform 0.3s ease;
        }
        
        .google-btn:hover {
            transform: translateY(-2px);
        }
        
        .features {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 30px;
        }
        
        .feature-item {
            background: var(--card-light);
            backdrop-filter: blur(15px);
            border-radius: 15px;
            padding: 15px;
            font-size: 12px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .dark-mode .feature-item {
            background: var(--card-dark);
        }
        
        .loading {
            display: none;
            margin-top: 20px;
        }
        
        .spinner {
            width: 30px;
            height: 30px;
            border: 3px solid rgba(139, 92, 246, 0.3);
            border-top: 3px solid var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-message {
            color: #ff4757;
            margin-top: 15px;
            font-size: 14px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">EARO</div>
        <div class="tagline">Earn daily with simple activities</div>
        
        <div class="login-card">
            <div class="login-title">Welcome Back</div>
            <div class="login-subtitle">Sign in to start earning</div>
            
            <button class="google-btn" id="googleLogin">
                <svg width="20" height="20" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Continue with Google
            </button>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <div style="margin-top: 10px;">Signing you in...</div>
            </div>
            
            <div class="error-message" id="errorMessage"></div>
        </div>
        
        <div class="features">
            <div class="feature-item">âœ… Daily Check-in</div>
            <div class="feature-item">ðŸŽ¯ Scratch Cards</div>
            <div class="feature-item">ðŸª™ Treasure Box</div>
            <div class="feature-item">ðŸ“‹ Complete Tasks</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Supabase configuration
        const supabaseUrl = 'https://yxzztomtgaqmboquoszg.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inl4enp0b210Z2FxbWJvcXVvc3pnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI0MzU4OTQsImV4cCI6MjA3ODAxMTg5NH0.NKaBpeTUE3zgcyCOl_mbF1NJHGry5I8vBDzkb1RS1DY';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        // Check if user is already logged in
        supabase.auth.getSession().then(({ data: { session } }) => {
            if (session) {
                window.location.href = 'dashboard.html';
            }
        });

        // Google Login
        document.getElementById('googleLogin').addEventListener('click', async function() {
            const loginBtn = this;
            const loading = document.getElementById('loading');
            const errorMessage = document.getElementById('errorMessage');
            
            loginBtn.style.display = 'none';
            loading.style.display = 'block';
            errorMessage.style.display = 'none';
            
            try {
                const { data, error } = await supabase.auth.signInWithOAuth({
                    provider: 'google',
                    options: {
                        redirectTo: window.location.origin + '/dashboard.html'
                    }
                });
                
                if (error) throw error;
                
            } catch (error) {
                console.error('Login error:', error);
                errorMessage.textContent = error.message;
                errorMessage.style.display = 'block';
                loginBtn.style.display = 'flex';
                loading.style.display = 'none';
            }
        });

        // Listen for auth state changes
        supabase.auth.onAuthStateChange((event, session) => {
            if (event === 'SIGNED_IN' && session) {
                // Create user profile if it doesn't exist
                createUserProfile(session.user);
            }
        });

        async function createUserProfile(user) {
            try {
                const { data: existingUser, error: checkError } = await supabase
                    .from('users')
                    .select('id')
                    .eq('id', user.id)
                    .single();

                if (checkError && checkError.code !== 'PGRST116') {
                    throw checkError;
                }

                if (!existingUser) {
                    // New user - create profile with signup bonus
                    const { error: insertError } = await supabase
                        .from('users')
                        .insert([
                            {
                                id: user.id,
                                email: user.email,
                                wallet: 15, // â‚¹15 signup bonus
                                total_earned: 15,
                                referral_code: generateReferralCode(),
                                dark_mode: false,
                                created_at: new Date().toISOString()
                            }
                        ]);

                    if (insertError) throw insertError;

                    // Record signup bonus transaction
                    const { error: transactionError } = await supabase
                        .from('transactions')
                        .insert([
                            {
                                user_id: user.id,
                                amount: 15,
                                type: 'credit',
                                reason: 'Signup Bonus',
                                created_at: new Date().toISOString()
                            }
                        ]);

                    if (transactionError) throw transactionError;
                }
            } catch (error) {
                console.error('Error creating user profile:', error);
            }
        }

        function generateReferralCode() {
            return Math.random().toString(36).substring(2, 8).toUpperCase();
        }
    </script>
</body>
</html>
