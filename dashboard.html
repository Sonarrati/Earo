<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EARO - Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        :root {
            --primary-gradient: linear-gradient(135deg, #8B5CF6, #7C3AED);
            --secondary-gradient: linear-gradient(135deg, #C4B5FD, #A78BFA);
            --light-bg: linear-gradient(135deg, #F6F3FF, #EDE7F6);
            --dark-bg: linear-gradient(135deg, #1A1A1A, #2E2A36);
            --card-light: rgba(255, 255, 255, 0.7);
            --card-dark: rgba(255, 255, 255, 0.1);
            --text-light: #333;
            --text-dark: #F5F5F5;
            --shadow-light: 0 8px 25px rgba(0,0,0,0.15);
            --shadow-dark: 0 8px 25px rgba(0,0,0,0.4);
            --accent: #8B5CF6;
        }
        
        body {
            background: var(--light-bg);
            color: var(--text-light);
            transition: all 0.5s ease;
            min-height: 100vh;
            padding-bottom: 80px;
        }
        
        body.dark-mode {
            background: var(--dark-bg);
            color: var(--text-dark);
        }
        
        .container {
            max-width: 100%;
            padding: 15px;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            margin-bottom: 20px;
        }
        
        .logo {
            font-size: 24px;
            font-weight: 700;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--primary-gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
        }
        
        .wallet-card {
            background: var(--card-light);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 20px;
            box-shadow: var(--shadow-light);
            border: 1px solid rgba(255, 255, 255, 0.3);
            margin-bottom: 20px;
        }
        
        .dark-mode .wallet-card {
            background: var(--card-dark);
            box-shadow: var(--shadow-dark);
        }
        
        .wallet-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        
        .balance {
            font-size: 32px;
            font-weight: 700;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .withdraw-btn {
            background: var(--primary-gradient);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
        }
        
        .activity-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .activity-card {
            background: var(--card-light);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 20px;
            box-shadow: var(--shadow-light);
            border: 1px solid rgba(255, 255, 255, 0.3);
            text-align: center;
            transition: transform 0.3s ease;
            cursor: pointer;
        }
        
        .dark-mode .activity-card {
            background: var(--card-dark);
            box-shadow: var(--shadow-dark);
        }
        
        .activity-card:hover {
            transform: translateY(-5px);
        }
        
        .activity-icon {
            font-size: 32px;
            margin-bottom: 10px;
        }
        
        .activity-title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .activity-desc {
            font-size: 12px;
            opacity: 0.8;
        }
        
        .section-title {
            font-size: 18px;
            font-weight: 600;
            margin: 20px 0 15px;
        }
        
        .leaderboard-card {
            background: var(--card-light);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 20px;
            box-shadow: var(--shadow-light);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .dark-mode .leaderboard-card {
            background: var(--card-dark);
            box-shadow: var(--shadow-dark);
        }
        
        .leaderboard-item {
            display: flex;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid rgba(0,0,0,0.1);
        }
        
        .dark-mode .leaderboard-item {
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .leaderboard-item:last-child {
            border-bottom: none;
        }
        
        .rank {
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: var(--secondary-gradient);
            color: white;
            font-weight: 600;
            margin-right: 15px;
        }
        
        .user-info-leaderboard {
            flex: 1;
        }
        
        .user-name {
            font-weight: 600;
        }
        
        .user-plan {
            font-size: 12px;
            opacity: 0.7;
        }
        
        .user-earnings {
            font-weight: 600;
            color: var(--accent);
        }
        
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--card-light);
            backdrop-filter: blur(15px);
            border-top: 1px solid rgba(255, 255, 255, 0.3);
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            box-shadow: 0 -5px 15px rgba(0,0,0,0.1);
            z-index: 100;
        }
        
        .dark-mode .bottom-nav {
            background: var(--card-dark);
            box-shadow: 0 -5px 15px rgba(0,0,0,0.3);
        }
        
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: var(--text-light);
            font-size: 12px;
            transition: all 0.3s ease;
        }
        
        .dark-mode .nav-item {
            color: var(--text-dark);
        }
        
        .nav-item.active {
            color: var(--accent);
        }
        
        .nav-icon {
            font-size: 20px;
            margin-bottom: 3px;
        }
        
        .mode-toggle {
            width: 50px;
            height: 26px;
            background: var(--primary-gradient);
            border-radius: 13px;
            position: relative;
            cursor: pointer;
        }
        
        .toggle-circle {
            position: absolute;
            top: 3px;
            left: 3px;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            transition: all 0.3s ease;
        }
        
        .dark-mode .toggle-circle {
            left: 27px;
        }
        
        @keyframes confetti {
            0% { transform: translateY(0) rotate(0); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }
        
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: var(--accent);
            top: -10px;
            opacity: 0;
            z-index: 1000;
        }
        
        .logout-btn {
            background: none;
            border: none;
            color: var(--text-light);
            cursor: pointer;
            font-size: 12px;
            margin-left: 10px;
        }
        
        .dark-mode .logout-btn {
            color: var(--text-dark);
        }
    </style>
</head>
<body>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Supabase configuration
        const supabaseUrl = 'https://yxzztomtgaqmboquoszg.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inl4enp0b210Z2FxbWJvcXVvc3pnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI0MzU4OTQsImV4cCI6MjA3ODAxMTg5NH0.NKaBpeTUE3zgcyCOl_mbF1NJHGry5I8vBDzkb1RS1DY';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        let currentUser = null;

        // Check authentication
        supabase.auth.getSession().then(({ data: { session } }) => {
            if (!session) {
                window.location.href = 'index.html';
                return;
            }
            currentUser = session.user;
            loadUserData();
            loadLeaderboard();
        });

        // Load user data
        async function loadUserData() {
            const { data: user, error } = await supabase
                .from('users')
                .select('*')
                .eq('id', currentUser.id)
                .single();

            if (error) {
                console.error('Error loading user data:', error);
                return;
            }

            // Update UI
            document.getElementById('balance').textContent = user.wallet.toFixed(2);
            document.getElementById('withdrawable').textContent = (user.wallet >= 100 ? user.wallet : 0).toFixed(2);
            document.getElementById('userAvatar').textContent = user.email.charAt(0).toUpperCase();
            
            // Set dark mode if enabled
            if (user.dark_mode) {
                document.body.classList.add('dark-mode');
            }
        }

        // Load leaderboard
        async function loadLeaderboard() {
            // Get today's start and end
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            const tomorrow = new Date(today);
            tomorrow.setDate(tomorrow.getDate() + 1);

            const { data: transactions, error } = await supabase
                .from('transactions')
                .select('user_id, amount')
                .gte('created_at', today.toISOString())
                .lt('created_at', tomorrow.toISOString())
                .eq('type', 'credit');

            if (error) {
                console.error('Error loading leaderboard:', error);
                return;
            }

            // Calculate earnings per user
            const userEarnings = {};
            transactions.forEach(transaction => {
                if (!userEarnings[transaction.user_id]) {
                    userEarnings[transaction.user_id] = 0;
                }
                userEarnings[transaction.user_id] += transaction.amount;
            });

            // Get user details for top earners
            const topUserIds = Object.keys(userEarnings)
                .sort((a, b) => userEarnings[b] - userEarnings[a])
                .slice(0, 5);

            if (topUserIds.length === 0) {
                document.getElementById('leaderboard').innerHTML = '<div class="leaderboard-item">No earnings today</div>';
                return;
            }

            const { data: users, error: usersError } = await supabase
                .from('users')
                .select('id, email, plan_id')
                .in('id', topUserIds);

            if (usersError) {
                console.error('Error loading user details:', usersError);
                return;
            }

            // Display leaderboard
            const leaderboardHTML = users.map((user, index) => `
                <div class="leaderboard-item ${user.id === currentUser.id ? 'current-user' : ''}">
                    <div class="rank">${index + 1}</div>
                    <div class="user-info-leaderboard">
                        <div class="user-name">${user.id === currentUser.id ? 'You' : user.email.split('@')[0]}</div>
                        <div class="user-plan">${getPlanName(user.plan_id)}</div>
                    </div>
                    <div class="user-earnings">‚Çπ${userEarnings[user.id].toFixed(2)}</div>
                </div>
            `).join('');

            document.getElementById('leaderboard').innerHTML = leaderboardHTML;
        }

        function getPlanName(planId) {
            const plans = {
                1: 'Free Plan',
                2: 'Silver Plan',
                3: 'Gold Plan',
                4: 'Diamond Plan'
            };
            return plans[planId] || 'Free Plan';
        }

        // Dark mode toggle
        document.getElementById('modeToggle').addEventListener('click', async function() {
            document.body.classList.toggle('dark-mode');
            const isDarkMode = document.body.classList.contains('dark-mode');
            
            // Update user preference in database
            if (currentUser) {
                const { error } = await supabase
                    .from('users')
                    .update({ dark_mode: isDarkMode })
                    .eq('id', currentUser.id);

                if (error) {
                    console.error('Error updating dark mode:', error);
                }
            }
        });

        // Logout
        document.getElementById('logoutBtn').addEventListener('click', async function() {
            await supabase.auth.signOut();
            window.location.href = 'index.html';
        });

        // Real-time wallet updates
        supabase
            .channel('wallet_updates')
            .on('postgres_changes', 
                { 
                    event: 'UPDATE', 
                    schema: 'public', 
                    table: 'users',
                    filter: `id=eq.${currentUser?.id}`
                }, 
                (payload) => {
                    if (payload.new.wallet !== payload.old.wallet) {
                        document.getElementById('balance').textContent = payload.new.wallet.toFixed(2);
                        document.getElementById('withdrawable').textContent = (payload.new.wallet >= 100 ? payload.new.wallet : 0).toFixed(2);
                    }
                }
            )
            .subscribe();
    </script>
</body>
